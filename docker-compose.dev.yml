services:
  llm-proxy-dev:
    container_name: llm-proxy-dev
    image: oven/bun:1.3.4-alpine
    ports:
      - "127.0.0.1:8001:8000"
      # Expose Node/Bun inspector when running in debug mode
      - "127.0.0.1:9229:9229"
    working_dir: /app
    env_file:
      - .env
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      # Enable inspector by default for dev; skip via DEBUG=0 if desired
      - DEBUG=1
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: >-
      sh -c '
        set -ex;
        apk add ripgrep
        bun install;
        if [ "${DEBUG}" = "0" ]; then
          bun run --watch src/index.ts;
        else
          bun run --inspect=0.0.0.0:9229/debug --watch src/index.ts;
        fi
      '
    networks:
      - llm-proxy-dev
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - dist/
            - data/
            - frontend/node_modules/
            - frontend/dist/
            - .git/
        - action: rebuild
          path: package.json
        - action: restart
          path: .env
        - action: restart
          path: model-config.yaml

  frontend-dev:
    container_name: llm-proxy-frontend-dev
    image: oven/bun:1.3.4-alpine
    working_dir: /app
    ports:
      - "127.0.0.1:8002:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "bun install && bun run dev:frontend -- --host 0.0.0.0 --port 5173"
    depends_on:
      - llm-proxy-dev
    networks:
      - llm-proxy-dev
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - dist/
        - action: restart
          path: ./frontend/package.json

networks:
  llm-proxy-dev:

volumes:
  node_modules:
